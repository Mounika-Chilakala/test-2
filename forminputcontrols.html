<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Controls Examples</h1>
    <form>
        <label>Name:<input type="text" placeholder="enter your name"/></label><br>
        <label>Password:<input type="password" placeholder="enter your password"/></label><br>
        <label>Email:<input type="email" placeholder="enter your email"/></label><br>
        <label>Age:<input type="number"/></label><br>
        <label>Rating:<input type="range"/></label><br>
        <label>Date of Birth:<input type="date"/></label><br>
        <label>Time:<input type="time"/></label><br>
        <label>Image:<input type="image" src="images/flower.jpeg" height="50px" width="150px"/></label><br>
        <label>Week:<input type="week"/></label><br>
        <label>Month:<input type="month"/></label><br>
        <label>Datetime-Local:<input type="datetime-local"/></label><br>
        <label>URL:<input type="url"/></label><br>
        <label>Search:<input type="search"/></label><br>
        <label>Gender:<input type="radio" value="Male"/>Male<input type="radio" value="Female"/>Female</label><br>
        <label>Interests:<input type="checkbox">Reading
            <input type="checkbox">Sports</label><br>
        <label>Country:<select name="dropdown">
            <option value="United states" selected>United states</option>
            <option value="india">India</option>

        </select></label><br>
        <label>Message:<textarea rows="3" cols"500">enter your message</textarea></label><br>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
